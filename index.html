<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
    <script
      src="https://kit.fontawesome.com/18c0a8d05d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="inter-fonts">
    <header>
      <!-- Navbar Start from here -->
      <section class="navbar display-flex">
        <div class="navtext">
          <h2 class="brand-name">Fitness</h2>
        </div>
        <div class="navbar-btn">
          <button class="primary-btn1">Home</button>
          <button class="primary-btn2">Service</button>
          <button class="primary-btn2">Contact</button>
          <button class="primary-btn2">About</button>
        </div>
        <div class="ham-burgeer">
          <i class="fa-solid fa-burger"></i>
        </div>
      </section>
      <!-- Banner Start from here -->
      <section class="banner-section display-flex">
        <div class="banner-text">
          <h3 class="banner-title">
            Get body in <br />
            <span class="playwrite-cu-font">shape</span> & stay <br />
            healthy
          </h3>
          <p class="banner-subtitle">
            A huge selection of health and fitness content, healthy recipes
            <br />
            and transformation stories to help you get fit and stay fit!
          </p>
          <button id="banner-btn" class="primary-btn1">Join Club Now!</button>
          <button class="primary-btn2 primary-btn2-border">Download App</button>
        </div>
        <div class="banner-images">
          <img src="images/Images 2.png" alt="" class="banner-img" />
          <div class="tutorial display-flex">
            <div class="circle"><i class="fa-solid fa-play"></i></div>
            <div class="tutorial-text">
              <p class="txt-350">350+</p>
              <p class="video-tutorial">Video tutorial</p>
            </div>
          </div>
          <div class="tutorial-1 display-flex">
            <div class="circle" id="circle"><i class="fa-solid fa-play"></i></div>
            <div class="tutorial-text">
              <p class="txt-350">500+</p>
              <p class="video-tutorial">Free Workout Videos</p>
            </div>
          </div>
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
